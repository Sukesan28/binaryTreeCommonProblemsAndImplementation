<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SmartBank</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }

        header{
            background-image: url("pexels-padrinan-19670.jpg");
            background-position: center;
            background-size:cover;
            height:100vh;
        }

        .one{
            left:50%;
            top:50%;
            position: absolute;
            transform: translate(-50%,-50%);
            text-align:center;
            
        }
        form{
            margin:10px;
            
        }
        input{
            
            background-color: white;
            border-radius: 5px;
            height:25px;
            width:250px;
            border-color:rgb(203, 225, 226);
            padding: 3px;
            text-align: center;
        }
        #one{
            margin:5px;    
            background-color: rgb(206, 225, 235);
            cursor: pointer;
            border-radius: 10px;
            height:30px;
            width:100px;

        }
        #one:hover {
            background-color: aliceblue;
        }
        .two{
            color:darkturquoise;
            text-align: left;
            margin:10px;
            
        }
        
    </style>
</head>
<body>
    <header>
        <div class="one">
            <form>
                <h3 class="two">Enter Your First Name :</h3>
                <input type="text" placeholder="Enter First Name"><br>

                <h3 class="two">Enter Your Last Name :</h3>
                <input type="text" placeholder="Enter Last Name"><br>


                <h3 class="two">Enter Your Date Of Birth :</h3>
                <input type="date" placeholder="Enter Date Of Birth"><br>

                <h3 class="two">Enter Your Address :</h3>
                <input type="text" placeholder="Enter Address"><br>

                <h3 class="two">Enter Your Phone Number :</h3>
                <input type="tel" placeholder="Enter Phone Number"><br>

                <h3 class="two">Enter Your Email :</h3>
                <input type="email" placeholder="Enter Email"><br>
            </form>
            <button id="one">Submit</button>
        </div>
    </header>
</body>
</html>
